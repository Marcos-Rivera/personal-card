    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <!-- STYLE SHEET -->

</head>

<body>

    <div class="contact-card">
        <div class="contact-title">
            <h1>Contact</h1>
        </div>
        <div class="contact form">
            <form id="contact-form" method="post" action="">
                <div> <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>

                <div> <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>

                <div> <textarea name="message" class="form-control" placeholder="Message" rows="4" required> </textarea>
                </div>

                <div> <input type="Submit" class name="form-control submit" id="" value="Send message">
                </div>

            </form>
             <!-- ANIMATED BACKGROUND -->
             <div class="bg"></div>
             <div class="bg bg2"></div>
             <div class="bg bg3"></div>
        </div>

    </div>
